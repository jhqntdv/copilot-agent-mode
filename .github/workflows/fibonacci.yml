name: Fibonacci Sequence Generator

on:
  push:
    branches:
      - main
  schedule:
    # Every hour from 9 AM to 9 PM UTC, Monday to Friday
    - cron: '0 9-21 * * 1-5'
    # At 12:00 AM UTC, Monday to Friday
    - cron: '0 0 * * 1-5'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      add_penalty:
        description: 'Add penalty for failed run'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  generate_fibonacci:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit and push changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Run Fibonacci tracker
        env:
          ADD_PENALTY: ${{ github.event.inputs.add_penalty || 'false' }}
        run: |
          python fibonacci_tracker.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add fibonacci_log.json
          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "Update Fibonacci sequence [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
