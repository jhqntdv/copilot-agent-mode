name: Fibonacci Sequence Generator

on:
  schedule:
    # Run Monday to Friday at 9 AM UTC (0 9 * * 1-5)
    - cron: '0 9 * * 1-5'
    # Run Monday to Friday at 12 PM UTC (0 12 * * 1-5)
    - cron: '0 12 * * 1-5'
    # Run Monday to Friday at 4 PM UTC (0 16 * * 1-5)
    - cron: '0 16 * * 1-5'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      add_penalty:
        description: 'Add penalty for failed run'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  generate_fibonacci:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Run Fibonacci tracker
        env:
          ADD_PENALTY: ${{ github.event.inputs.add_penalty || 'false' }}
        run: |
          python fibonacci_tracker.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add fibonacci_log.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Fibonacci sequence [skip ci]" && git push)
